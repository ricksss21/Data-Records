<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="datarec.css">
    <title>Data Record Application</title>
</head>
<body>
    <div class="container">
        <h2>Data Records</h2>
        <form id="contactForm">
            <div class="form-group">
                <label form="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label form="phone">Phone No.:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label form="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit">Add Contact</button>
        </form>

        <h2>Contacts</h2>
        <table id="contactTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone No.</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!--The Records of Data will be added here by the Javascript-->
            </tbody>
        </table>
    </div>
    <script src="datarec.js"></script>
</body>
</html>
